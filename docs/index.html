<!doctype html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirection</title>
<style>
  body { text-align: center; padding: 20px; }
  @media (min-width: 768px){
    body{ padding-top: 150px; }
  }
  h1 { font-size: 50px; }
  body { font: 20px 'Roboto', sans-serif; color: white; background-color: #212121; }
  article { display: block; text-align: left; max-width: 650px; margin: 0 auto; }
  p {margin: 5px 0;}
  a { color: #00cfc4; text-decoration: none; border-bottom: 2px dotted; padding-bottom: 2px; }
  a:hover { color: white; text-decoration: none; border-bottom: 2px solid white; padding-bottom: 2px;  }
</style>
<script type="text/javascript">
    function Redirect() {
       window.location.replace("https://www.hadri1sev.com/analyse-1/");
    }            
    setTimeout(Redirect, 5000);
</script>
</head>
<body>
<article>
    <h1>Le site à déménagé !</h1>
    <div>
        <p>Nous vous redirigeons dans 5 secondes vers la nouvelle adresse du site d'Analyse 1.</p>
        <p>Si la redirection ne s'effectue pas, <a href="https://www.hadri1sev.com/analyse-1/">cliquez ici</a>.</p>
    </div>
</article>
</body>
</html>
